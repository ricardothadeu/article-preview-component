<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <img src="images/drawers.jpg" alt="Image of a green chest of drawers with a flower pot on top of it.">
  <div class="container">
    
    <div class="title">
      <p>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</p>
    </div>
    
    <div class="description">
      <p>
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I've got some simple tips 
        to help you make any room feel complete.
      </p>
    </div>

    <div class="footer">
      <img src="images/avatar-michelle.jpg" alt="avatar">
      <div class="name-and-date">
        <span id="name">Michelle Appleton</span>
        <span id="date">28 Jun 2020</span>
      </div>
      <div class="share">
        <a href="#" onclick=""><svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path class="icon" fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg></a>
      </div>
    </div>

    <div class="socials-share" style="display:none;">
      <span>share</span>
      <a href="#"><img id="facebook" src="images/icon-facebook.svg" alt="facebook icon"></a>
      <a href="#"><img id="twitter" src="images/icon-twitter.svg" alt="twitter icon"></a>
      <a href="#"><img id="pinterest" src="images/icon-pinterest.svg" alt="pinterest-icon"></a>
    </div>

  </div>
  <script src="script.js"></script> 
</body>
</html>
